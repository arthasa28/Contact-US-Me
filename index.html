    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>
            	<u style="color:white;">
            		<strong  style="color:white;">Contact Me</strong>
            		<br>
            		<br>
            	</u>
            </h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Terimakasih!</strong> Pesan anda sudah kami terima.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
               </button>
              </div>
            <form name="contact-form" method="post">
              <div class="mb-3">
                <label for="name" class="form-label" style="color:white;"><strong>Nama Lengkap</strong></label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="name" />
              <div class="mb-3">
                <label for="email" class="form-label" style="color:white;"><strong>E-Mail</strong></label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />

              <div class="mb-3">
               <label for="pesan" class="form-label" style="color:white;"><strong>Pesan</strong></label>
               <textarea class="form-control" id="pesan" rows="5" name="pesan"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
               <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>Loading...</button>
             </br>
             </br>
               <div class="g-recaptcha" data-sitekey="KEY ROBOT LU "></div>
            </form>
          </div>
        </div>
      </div>
      
    </section>
